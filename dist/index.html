<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <script src="./src/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="app-name">DevBoard</div>
            <!--invisible on desktop but will be there on mobile, should create a new thing in js-->
                <img src="/images/menu.svg" alt="list all projects" class="menu-icon">
        </nav>
        <!-- will probably make it invisible on mobile-->
    </header>
    <aside class="side-nav">
        <section class="project-container">
            <ul class="project-list">
                <li>Project 1</li>
                <li>Project 2</li>
                <li>Project 3</li>
            </ul>
            <button class="add-project">New Project</button>
        </section>
    </aside>
    <section class="card-container">
        <!-- Card can be organized with the grid-->
        <div class="card"> 
            <div class="card-left">
                <div class="status-choice todo--unchecked">To Do</div>
                <div class="status-choice progress--unchecked">In Progress</div>
                <div class="status-choice review--unchecked">Review</div>
                <div class="status-choice completed--unchecked">Completed</div>
            </div>
            <div class="card-top">Description</div>
            <div class="card-btm"> Tag1 Tag2</div>
            <div class="card-right">
                <img src="/images/edit.svg" alt="edit the task" class="edit-icon">
                <img src="/images/trash.svg" alt="trash the task" class="trash-icon">
            </div>
        </div>
    </section>
    <footer>
        <p>View it on:</p>
        <a href="https://github.com/lenablechmann/devBoardApp" class="github-link">
            GitHub
        </a>
    </footer>
</body>
</html>
