<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <script src="./src/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="app-name">DevBoard</div>
            <!--invisible on desktop but will be there on mobile, should create a new thing in js-->
            <div class="hamburger-menu">Menu-logo</div>
        </nav>
        <!-- will probably make it invisible on mobile-->
    </header>
    <aside class="side-nav">
        <section class="project-container">
            <ul class="project-list">
                <li>Project 1</li>
                <li>Project 2</li>
                <li>Project 3</li>
            </ul>
            <button class="add-project">New Project</button>
        </section>
    </aside>
    <section class="card-container">
        <!-- Card can be organized with the grid-->
        <div class="card"> 
            <div class="card-left">
                <div class="status-choice status--todo">To Do</div>
                <div class="status-choice status--progress">In Progress</div>
                <div class="status-choice status--review">Review</div>
                <div class="status-choice status--completed">Completed</div>
            </div>
            <div class="card-top">Description</div>
            <div class="card-btm">Tags</div>
            <div class="card-right">Delete and Edit</div>
        </div>
    </section>
    <footer>
        <div class="github-logo">lilLogo</div>
        <a href="">GitHub</a>
    </footer>
</body>
</html>
